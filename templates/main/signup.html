{% extends 'main/master.html' %}
{% load static %}

{% block title_block %}
Sign Up
{% endblock %}

{% block body_block %}
<h1>Sign Up</h1>
{% if registered %}
<strong>Thank you!</strong>
<a href="{% url 'main:index' %}">Return to the homepage.</a><br />
{% else %}
<strong>Sign up here!</strong><br />
<form id="user_form" method="post" action="{% url 'main:signup' %}" enctype="multipart/form-data">
{% csrf_token %}
{{ user_form.as_p }}
{{ profile_form.as_p }}
<input type="submit" name="submit" value="Sign Up" />
</form>
{% endif %}
{% endblock %}
